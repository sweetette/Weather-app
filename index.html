<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form>
            <input type="city" id="city-input" placeholder="Search city" />
            <input type="submit" value="Search" />
          </form>
          <div id="date"></div>
          <h1></h1>

          <br />
          <div class="row">
            <div class="col-5">
              <div class="weather-description" id="weather-description"></div>
              <img alt="clear" width="150px" height="150px" id="icon" />
            </div>
            <div class="col-2 temperature">
              <strong id="current-temperature"></strong>
            </div>
            <div class="col-5 units">
              <span
                ><a href="#" id="celsius-link" class="nodecoration active">
                  ˚C</a
                >
                |
                <a href="#" id="fahrenheit-link" class="nodecoration"
                  >˚F</a
                ></span
              >
            </div>
          </div>

          <div class="row">
            <div class="col-4 real-feel" id="real-feel"></div>
            <div class="col-4 humidity" id="humidity"></div>
            <div class="col-4 wind" id="wind"></div>
          </div>
          <br />

          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a href="https://github.com/sweetette/Weather-app" target="_blank"
            >Open-source code</a
          >
          by Henriette Julie Hansen
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
