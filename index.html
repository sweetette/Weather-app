<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form>
            <input type="city" id="city-input" placeholder="Search city" />
            <input type="submit" value="Search" />
          </form>
          <div id="date"></div>
          <h1 class="border rounded shadow"></h1>
          <h2></h2>

          <div class="row">
            <div class="col-2">
              <img src="" alt="clear" id="icon" />
            </div>
            <div class="col-3">
              <strong id="current-temperature"></strong>
              <span class="units"
                ><a href="#" id="celsius-link" class="active">˚C</a> |
                <a href="#" id="fahrenheit-link" class="fahrenheit">˚F</a></span
              >
            </div>
            <div class="col-7">
              <div id="weather-description"></div>
              <br />
              <ul>
                <li id="wind">Winds</li>
                <li id="rain">Chance of rain 60%</li>
                <li id="humidity"></li>
              </ul>
            </div>
          </div>
          <br />
          <br />
          <div class="row days">
            <div class="col-2">
              <div class="card">
                <div class="card-body">Mon</div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body">Tue</div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body">Wed</div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body">Thu</div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body">Fri</div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/sweetette/Weather-app" target="_blank"
            >Open-source code</a
          >
          by Henriette Julie Hansen
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
