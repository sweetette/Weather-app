<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form>
            <input type="city" id="city-input" placeholder="Search city" />
            <input type="submit" value="Search" />
          </form>
          <button>Current location</button>
          <h1 class="border rounded shadow"></h1>
          <h2></h2>

          <div class="row">
            <div class="col-3"></div>
            <div class="col-2" id="current-temperature">
              <strong>&#176;C</strong>
            </div>
            <div class="col-7">
              Cloudy with periods of light rain.
              <br />
              <ul>
                <li>High 4&#176;C</li>
                <li>Winds 21 km/h</li>
                <li>Chance of rain 60%</li>
                <li>Humidity 86%</li>
              </ul>
            </div>
          </div>
          <br />
          <br />
          <div class="row days">
            <div class="col-2">
              <div class="card">
                <div class="card-body">Monday</div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body">Tuesday</div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body">Wednesday</div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body">Thursday</div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body">Friday</div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/sweetette/Weather-app" target="_blank"
            >Open-source code</a
          >
          by Henriette Julie Hansen
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
